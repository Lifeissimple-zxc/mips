version: 1

formatters:
  main:
    format: "[%(asctime)s - %(name)s - %(levelname)s - %(filename)s::%(lineno)d - %(funcName)s()]\t %(message)s"

filters:
  TGFilter:
    (): "lib.internal.logger.AttributeFilter"
    attr_name: "to_tg"
    allow_value: True
    default_value: False
  TGErrorFilter:
    (): "lib.internal.logger.LevelFilter"
    level: "WARNING"
  TGSilencer:
    (): "lib.internal.logger.AttributeFilter"
    attr_name: "skip_tg"
    allow_value: False
    default_value: False

handlers:
  StreamHandler:
    class: "logging.StreamHandler"
    formatter: "main"
  BackupFileHandler:
    class: "lib.internal.logger.BackupFileHandler"
    formatter: "main"
    folder: "logs"
    file: "mips_automation.log"
  TGHandler:
    (): "lib.internal.logger.TGHandler"
    gw: "ext://lib.setup.TG_GW"
    filters:
      - "TGFilter"
  TGErrorHandler:
    (): "lib.internal.logger.TGHandler"
    gw: "ext://lib.setup.TG_GW"
    user_to_tag_on_error: 335963598 # Makar TG ID
    filters:
      - "TGErrorFilter"
      - "TGSilencer"

  ZZZQListenerHandler:
    (): "lib.internal.logger.QListenerHandler"
    queue: "ext://lib.internal.logger._LOG_QUEUE"
    handler_list:
      - "cfg://handlers.BackupFileHandler"
      - "cfg://handlers.TGErrorHandler"
      - "cfg://handlers.TGHandler"

loggers:
  main_logger:
    level: "DEBUG"
    handlers:
      - "StreamHandler"
      - "ZZZQListenerHandler"
    propagate: false
  backup_logger:
    level: "DEBUG"
    handlers:
      - "StreamHandler"
      - "BackupFileHandler"
    propagate: false